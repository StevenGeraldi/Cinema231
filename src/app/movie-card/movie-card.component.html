<div class="container">
    <div class="mb-3">
        <div class="card">
            <a href="#" style="text-decoration: none"
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal" data-id={{mCard.id}} (click)="sendID(mCard.id)">
                <img src={{mCard.poster_path}} class="card-img-top" alt="..." width="256px">
                <div class="card-body">
                    <h5 style="text-align: center" class="mx-auto text-muted card-title">{{ mCard.title }}</h5><br>
                    <h6 style="text-align: center" class="mx-auto text-muted card-subtitle mb-2 text-muted">{{ mCard.release_date }}</h6>
                    <h6 style="text-align: center;" class="mx-auto text-muted card-subtitle mb-2 text-muted mt-2">
                        <i class="bi bi-star-fill"></i> {{ mCard.vote_average }}
                    </h6>
                </div>
            </a>
            <a class="btn" [ngClass]="{'btn-warning': alreadyFav(), 'btn-secondary': !alreadyFav()}" (click)="addFav()">
                <i class="bi" [ngClass]="{'bi-star-fill': alreadyFav(), 'bi-star': !alreadyFav()}"></i>
            </a>
        </div>
    </div> 
</div>
